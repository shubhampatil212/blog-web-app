{% extends "layout.html" %}

{% block title %}All Chai{% endblock %}

{% block content %}
<h1 class="text-4xl font-bold text-center text-orange-600 mb-6">Explore All Chai</h1>
<div class="grid grid-cols-1 md:grid-cols-3 gap-6 m-4">
    {% for chai in chais %}
    <div class="bg-white shadow-lg rounded-lg overflow-hidden transform transition duration-500 hover:scale-105">
        <img class="h-48 w-full object-cover" src="{{ chai.image.url }}" alt="{{ chai.name }}">
        <div class="p-4">
            <h2 class="text-2xl font-semibold">{{ chai.name }}</h2>
            <a href="{% url 'chai_detail' chai.id %}" class="block mt-2">
                <button class="bg-red-600 text-white px-4 py-2 rounded-lg w-full hover:bg-red-700 transition">View Details</button>
            </a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
